{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SUS - CONNECTION: Not√≠cias</title>
        <link href="{% static 'img/ICON.png' %}" rel="icon">
        <link href="{% static 'img/ICON.png' %}" rel="apple-touch-icon">
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
        <link href="{% static 'css/lermais.css' %}" rel="stylesheet">
    </head>
{% block content %}
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'areaDoUsuario' %}">Sus Connection</a>
            </div>
        </nav>
        <!-- Page Header-->
        <!-- imagem da notiicia -->
        <header class="masthead" style="background-image: url('/media/{{ noticia.imagem }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <!-- titulo da noticia -->
                            <h1>{{ noticia.titulo }}</h1> 
                            <!-- data da noticia -->
                            <span class="meta">
                                <P>{{ noticia.data }}</P>
                                
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <!--conteudo da noticia-->
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{ noticia.body }}</p>
                        <img class="img-fluid" src="/media/{{ noticia.imagem }}" alt="..." />
                    </div>
                    {% endblock %}
                </div>
            </div>
        </article>
        <footer class="border-top">
            <center>
                &copy; IFRN <strong><span>Sus Connection</span></strong>.
             <a href="https://www.google.com.br/maps/place/IFRN+-+Campus+S%C3%A3o+Paulo+do+Potengi/@-5.8952253,-35.7548359,17z/data=!3m1!4b1!4m6!3m5!1s0x7b22feeeca6345f:0xc5f89e3bf5bffeba!8m2!3d-5.8952253!4d-35.7548359!16s%2Fg%2F11b6vdvps8?entry=ttu">IFRN</a></center>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/lermais.js"></script>
    </body>
</html>
